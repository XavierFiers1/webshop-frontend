<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-green.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>

  <body>
    <div
      class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button"
    >
      <header class="mdl-layout__header mdl-layout__header--scroll">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout__title">Aalborg Storcenter Pickup</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <a
              href="http://www.google.com"
              id="cart-button"
              class="material-icons mdl-badge mdl-badge--overlap"
            >
              person
            </a>
            <a
              href="www.google.com"
              id="cart-button"
              class="material-icons mdl-badge mdl-badge--overlap"
              data-badge="1"
            >
              shopping_cart
            </a>
          </nav>
        </div>
      </header>

      <main class="mdl-layout__content">
        <div class="page-content">
          <img class="banner" src="img/banner.jpg" /> <br />
          <br />

          <br />

          <section class="products">
            <form id="searchField" action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="text"
                  id="productSearch"
                />
                <label class="mdl-textfield__label" for="productSearch">
                  <i class="material-icons">search</i>
                </label>
              </div>
            </form>

            <div class="mdl-grid" id="categories"></div>
            <div class="mdl-grid" id="products"></div>
          </section>
        </div>
      </main>
    </div>
    <script src="app.js"></script>
  </body>
</html>
