<!-- START TOPBAR  -->
<div class="mdl-layout__header-row">
  <a href="/Frontend/pages/home/home.html">
    <div class="mdl-layout__title">
      <img id="banner" src="../../img/AaStorcenter-b.svg" alt="Aalborg Storcenter Pickup" />
    </div>
  </a>
  <div class="mdl-layout-spacer"></div>
  <nav class="mdl-navigation">
    <a href="/Frontend/pages/favorites/favorites.html" id="favButton" class="material-icons  mdl-badge mdl-badge--overlap">
      favorite
    </a>
    <div class="mdl-tooltip mdl-tooltip--large" for="favButton">Favorites</div>
    <a href="/Frontend/pages/cart/cart.html" id="cartButton" class="material-icons mdl-badge mdl-badge--overlap"
      data-badge="0">
      shopping_cart
    </a>
    <div class="mdl-tooltip mdl-tooltip--large" for="cartButton">
      Shopping cart
    </div>
    <div id="userMenu">
      <a id="profileButton" class="material-icons mdl-badge mdl-badge--overlap">
        person
      </a>
      <div class="mdl-tooltip mdl-tooltip--large" for="profileButton">
        Account
      </div>
    </div>
  </nav>
  <!-- MODAL CONTENTS -->
  <dialog id="auth" class="mdl-dialog">
    <div class="mdl-dialog__content">
      <div class="container mdl-grid">
        <div class="side-pic mdl-cell mdl-cell--6-col mdl-cell--hide-tablet mdl-cell--hide-phone">
          <img src="https://images.unsplash.com/photo-1416339276121-ba1dfa199912?ixlib=rb-1.2.1&auto=format&fit=crop&w=1267&q=80"
            alt="SidePic">
        </div>
        <div id="form" class="user-form mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet" style="margin-left: 20px !important;">
          <form class="" action="javascript:loginUser()">
            <div class="mdl-grid">
              <p class="mdl-cell--11-col align-center">Please enter yout credentials.</p>
              <span id="closeButton" onclick='close()' class="mdl-cell--1-col" style="cursor: pointer;"><i class="material-icons">
                  close
                </i></span>
              <div class="mdl-tooltip mdl-tooltip--large" for="closeButton">
                Close
              </div>
            </div>
            <!-- <label for="email"><b>Email</b></label> -->
            <input id="email" class="user-input" type="email" placeholder="Enter email" name="email" required />
            <!-- <label for="psw"><b>Password</b></label> -->
            <input id="psw" class="user-input" type="password" placeholder="Enter Password" name="psw" required />
            <div class="clearfix">
              <button type="submit" class="m-auto mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect modal-button signupbtn close">Log
                in</button>
            </div>
            <hr>
            <p class="align-center" style="margin-top: 2.3rem;">Not a member? <br> <span onclick="changeForm('signup')"
                style="color:dodgerblue; cursor: pointer;">
                Sign up </span></p>
          </form>
        </div>
      </div>

      <!-- <a href="/Frontend/pages/user/user.html">
        <button class="modal-button">Go to user overview</button></a> -->
    </div>
  </dialog>
  <!-- END MODAL CONTENT, TOPBAR -->
</div>
