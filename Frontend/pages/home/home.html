<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Bigcenter</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="../../style/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
    <!-- TOPBAR -->
    <header class="mdl-layout__header ">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Aalborg Storcenter Pickup</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a href="/Frontend/pages/grocery/grocerybag.html" id="cartButton" class="material-icons mdl-badge mdl-badge--overlap" data-badge="0">
            shopping_cart
          </a>
          <a id="profileButton" type="button" class="material-icons mdl-badge mdl-badge--overlap">
            person
          </a>
        </nav>
      </div>
    </header>
    <!-- END TOPBAR -->
    
      <dialog id="auth" class="mdl-dialog">
        <h4 class="mdl-dialog__title">Sign up</h4>
        <div class="mdl-dialog__content">
          <form action="javascript:showToast(); dialog.close()" style="border:1px solid #ccc">
            <div class="container"> 
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
          
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button type="button" class="cancelbtn close">Cancel</button>
                <button type="submit" class="signupbtn close">Sign Up</button>
              </div>
            </div>
          </form>
        </div>
      </dialog>
     
    
    <!-- MAIN CONTENT -->
    <main class="mdl-layout__content">
      <div class="mdl-grid crossroad">
        <div class="mdl-cell mdl-cell--5-col mdl-cell--10-col-phone mdl-cell--10-col-tablet hvr-backward" onclick="window.location = '/Frontend/pages/products/products.html'">
          <div id="grocery" class="card-image mdl-card mdl-shadow--2dp valign-center">
            <h1 class="align-center">Shop groceries</h1>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--5-col mdl-cell--10-col-phone mdl-cell--10-col-tablet hvr-forward " onclick="window.location = '/Frontend/pages/booktable/booktable.html'">
          <div id="booking" class="card-image mdl-card mdl-shadow--2dp valign-center">
            <h1 class="align-center">Book a table</h1>
          </div>
        </div>
      </div>
    </main>
    <!-- END MAIN CONTENT -->
    <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button type="button" class="mdl-snackbar__action"></button>
  </div>
    <!-- FOOTER -->
    <footer class="mdl-mega-footer">
      <div class="mdl-mega-footer__middle-section">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone">
            <div class="mdl-mega-footer__drop-down-section">
              <h1 class="mdl-mega-footer__heading">In cooperation with:</h1>
              <img class="footerlogo" src="../../img/bilkalogo.png" />
            </div>
          </div>

          <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone" style="display: flex; justify-content: center;">
            <div class="footerRight mdl-mega-footer__drop-down-section align-center">
              <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked />
              <h1 class="mdl-mega-footer__heading">Opening hours Bilka</h1>
              <ul class="mdl-mega-footer__link-list">
                <li>
                  Monday - Saturday: 09:00 - 00:00
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->
  </div>
</body>
<!-- SCRIPTS -->
<script src="/Frontend/app.js"></script>
</html>
