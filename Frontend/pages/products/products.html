<html>
  <head>
    <!-- TITLE -->
    <title>Pickup</title>
    <!-- META -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-title" content="Pickup" />
    <meta name="application-name" content="Pickup" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/Frontend/assets/browserconfig.xml"
    />
    <meta name="theme-color" content="#2196f3" />
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="products.css" />
    <link rel="stylesheet" href="../../style/style.css" />
    <!-- <link rel="stylesheet" href="../../style/style.css" /> -->

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-green.min.css"
    />
    <!-- REST -->
    <link rel="manifest" href="/Frontend/assets/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/Frontend/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Frontend/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Frontend/assets/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/Frontend/assets/safari-pinned-tab.svg"
      color="#2196f3"
    />
    <link rel="shortcut icon" href="/Frontend/assets/favicon.ico" />
  </head>

  <body>
    <div
      class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button"
    >
      <!-- TOPBAR -->
      <header id="topbarContainer" class="mdl-layout__header "></header>
      <!-- END TOPBAR -->

      <main class="mdl-layout__content">
        <div class="page-content">
          <img class="banner" src="../../img/banner.jpg" />
          <section class="products">
            <!-- carousel -->
            <div class="inlinePromotion">
              <div id="backArrow" class="arrowIconBack">
                <i class="material-icons arrowIcons">arrow_forward_ios</i>
              </div>
              <div class="mdl-grid promotion" id="promotions"></div>
              <div id="frontArrow" class="arrowIconForward">
                <i class="material-icons arrowIcons">arrow_forward_ios</i>
              </div>
            </div>
            <form id="searchField" action="#">
              <div class="mdl-textfield mdl-js-textfield">
                <input
                  class="mdl-textfield__input"
                  type="text"
                  id="productSearch"
                />
                <label class="mdl-textfield__label" for="productSearch">
                  <i class="material-icons">search</i>
                </label>
              </div>
            </form>

            <div class="mdl-grid" id="categories"></div>
            <div class="mdl-grid" id="products"></div>
          </section>
        </div>
      </main>
      <!-- FOOTER -->
      <footer id="footerContainer" class="mdl-mega-footer"></footer>
      <!-- END FOOTER -->
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <script src="products.js"></script>
    <script src="/Frontend/app.js"></script>
  </body>
</html>
