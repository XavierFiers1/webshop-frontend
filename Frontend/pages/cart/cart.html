<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- TITLE -->
    <title>Pickup</title>
    <!-- META -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-title" content="Pickup" />
    <meta name="application-name" content="Pickup" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta
      name="msapplication-config"
      content="/Frontend/assets/browserconfig.xml"
    />
    <meta name="theme-color" content="#2196f3" />
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="cart.css" />
    <link rel="stylesheet" href="../../style/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.blue-green.min.css"
    />
    <!-- REST -->
    <link rel="manifest" href="/Frontend/assets/manifest.json" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="/Frontend/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/Frontend/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/Frontend/assets/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="/Frontend/assets/safari-pinned-tab.svg"
      color="#2196f3"
    />
    <link rel="shortcut icon" href="/Frontend/assets/favicon.ico" />
  </head>

  <body>
    <div
      class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button"
    >
      <!-- TOPBAR -->
      <header id="topbarContainer" class="mdl-layout__header "></header>
      <!-- END TOPBAR -->

      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- <img class="banner" src="img/bannerTable.jpg" /> <br /> -->
          <br />

          <section class="shoppingList">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--4-col">
                <ul class="shoppingListContent mdl-list"></ul>
              </div>

              <div class="mdl-cell mdl-cell--8-col removeWhenEmptyCart">
                <form action="#" onsubmit="return handleCheckout()">
                  <div class="mdl-grid totalCalculation">
                    <div class="mdl-cell mdl-cell--6-col">
                      <p>Pickup Date:</p>

                      <div class="mdl-textfield mdl-js-textfield">
                        <input
                          required
                          class="mdl-textfield__input datePicker"
                          type="date"
                          id="pickupDate"
                        />
                      </div>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col">
                      <p>Pickup Time:</p>

                      <div class="mdl-textfield mdl-js-textfield">
                        <input
                          required
                          class="mdl-textfield__input timePicker"
                          type="time"
                          id="pickupTime"
                          min="09:00"
                          max="23:59"
                          value="09:30"
                        />
                        <span class="mdl-textfield__error">
                          Please select a time between Bilka's opening hours
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="total">
                    <p>Service cost: 10 DKK</p>
                    <p>Total:  <span id="totalValue"></span> DKK</p>
                    <button class="mdl-button mdl-js-button mdl-button--raised">
                      Checkout!
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
        <!-- footer -->
      </main>
      <!-- FOOTER -->
      <footer id="footerContainer" class="mdl-mega-footer"></footer>
      <!-- END FOOTER -->
    </div>
  </body>

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="cart.js"></script>
  <script src="/Frontend/app.js"></script>
</html>
