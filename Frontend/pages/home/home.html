<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title></title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="home.css" />
  <link rel="stylesheet" href="../../style/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css" />
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
    <!-- TOPBAR -->
    <header class="mdl-layout__header ">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">Aalborg Storcenter Pickup</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a href="./grocerybag.html" id="cartButton" class="material-icons mdl-badge mdl-badge--overlap" data-badge="0">
            shopping_cart
          </a>
          <a href="" id="profileButton" class="material-icons mdl-badge mdl-badge--overlap">
            person
          </a>
        </nav>
      </div>
    </header>
    <!-- END TOPBAR -->

    <!-- MAIN CONTENT -->
    <main class="mdl-layout__content">
      <div class="mdl-grid crossroad">
        <div class="mdl-cell mdl-cell--5-col mdl-cell--10-col-phone mdl-cell--10-col-tablet hvr-backward" onclick="window.location = '/Frontend/products.html'">
          <div id="grocery" class="card-image mdl-card mdl-shadow--2dp valign-center">


            <h1 class="">Shop groceries</h1>

          </div>
        </div>
        <div class="mdl-cell mdl-cell--5-col mdl-cell--10-col-phone mdl-cell--10-col-tablet hvr-forward">
          <div id="booking" class="card-image mdl-card mdl-shadow--2dp valign-center">

            <h1 class="">Book a table</h1>

          </div>
        </div>
      </div>
    </main>
    <!-- END MAIN CONTENT -->
    <!-- FOOTER -->
    <footer class="mdl-mega-footer">
      <div class="mdl-mega-footer__middle-section">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone">
            <div class="mdl-mega-footer__drop-down-section">
              <h1 class="mdl-mega-footer__heading">In cooperation with:</h1>
              <img class="footerlogo" src="../../img/bilkalogo.png" />
            </div>
          </div>

          <div class="mdl-cell mdl-cell--6-col mdl-cell--12-col-phone" style="display: flex; justify-content: center;">
            <div class="footerRight mdl-mega-footer__drop-down-section align-center">
              <input class="mdl-mega-footer__heading-checkbox" type="checkbox" checked />
              <h1 class="mdl-mega-footer__heading">Opening hours Bilka</h1>
              <ul class="mdl-mega-footer__link-list">
                <li>
                  Monday - Saturday: 09:00 - 00:00
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- END FOOTER -->
  </div>
</body>
<!-- SCRIPTS -->
<script src="../../app.js"></script>

</html>
