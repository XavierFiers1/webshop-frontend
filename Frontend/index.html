<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-green.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>


<body>


    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Title</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>

                    <!-- cart button that opens the cart dialog -->
                    <button id="cart-button" class="material-icons mdl-badge mdl-badge--overlap" data-badge="1">shopping_cart</button>
                    <dialog class="mdl-dialog">
                        <h4 class="mdl-dialog__title">Shopping Cart</h4>
                        <div id="cart-content" class="mdl-dialog__content">
                            <div class="demo-list-action mdl-list">
                                <div class="mdl-list__item">
                                    <span class="mdl-list__item-primary-content">

                                        <img class="thumbnail" src="img/cheese.jpg" alt="cheese">
                                        <span>Bryan Cranston</span>
                                    </span>
                                    <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
                                </div>
                                <div class="mdl-list__item">
                                    <span class="mdl-list__item-primary-content">
                                        <i class="material-icons mdl-list__item-avatar">person</i>
                                        <span>Aaron Paul</span>
                                    </span>
                                    <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
                                </div>
                                <div class="mdl-list__item">
                                    <span class="mdl-list__item-primary-content">
                                        <i class="material-icons mdl-list__item-avatar">person</i>
                                        <span>Bob Odenkirk</span>
                                    </span>
                                    <span class="mdl-list__item-secondary-content">
                                        <a class="mdl-list__item-secondary-action" href="#"><i class="material-icons">star</i></a>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="mdl-dialog__actions">
                            <button type="button" class="mdl-button close">Checkout</button>
                        </div>
                    </dialog>
                </nav>
            </div>
        </header>

        <div id="cart"></div>

        <!--Dynamically add products-->
        <div id="products"></div>



</body>




</div>


<script src="app.js"></script>
</body>


</html>
