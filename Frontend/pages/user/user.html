<!DOCTYPE html>
<html lang="en">

<head>
    <!-- TITLE -->
    <title>Pickup</title>
    <!-- META -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-title" content="Pickup">
    <meta name="application-name" content="Pickup">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="/Frontend/assets/browserconfig.xml">
    <meta name="theme-color" content="#2196f3">
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="user.css" />
    <link rel="stylesheet" href="../../style/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css" />
    <!-- REST -->
    <link rel="manifest" href="/Frontend/assets/manifest.json">
    <link rel="apple-touch-icon" sizes="76x76" href="/Frontend/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/Frontend/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Frontend/assets/favicon-16x16.png">
    <link rel="mask-icon" href="/Frontend/assets/safari-pinned-tab.svg" color="#2196f3">
    <link rel="shortcut icon" href="/Frontend/assets/favicon.ico">

</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--no-desktop-drawer-button">
        <!-- TOPBAR -->
        <header id="topbarContainer" class="mdl-layout__header "></header>
        <!-- END TOPBAR -->
        <!-- MAIN CONTENT -->
        <main class="mdl-layout__content mdl-grid">
            <!-- USER INFO -->
            <aside id="userInfo" class="mdl-cell mdl-cell--3-col mdl-cell--12-col-tablet mdl-cell--12-col-phone mdl-cell--1-offset-desktop">
                <div class="card-wide mdl-card mdl-shadow--2dp">
                    <div class="mdl-card__title">
                        <h3 id="welcomeUser" class="mdl-card__title-text"></h3>
                    </div>
                    <div class="mdl-card__supporting-text">
                        <table class="mdl-data-table mdl-js-data-table m-auto">
                            <tbody>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Name</td>
                                    <td id="userName">Username</td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">CPR</td>
                                    <td id="cpr">cpr</td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">E-mail</td>
                                    <td id="email">email</td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Address</td>
                                    <td id="address">Danmarksgade 65, 2 <br> Testerborg <br> 9050 <br> Danmark</td>
                                </tr>
                                <tr>
                                    <td class="mdl-data-table__cell--non-numeric">Phone Number</td>
                                    <td id="phone">phone</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="mdl-card__menu">
                        <button id="editProfile" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
                            <i class="material-icons">voice_over_off</i>
                        </button>
                    </div>
                </div>
                <div class="mdl-tooltip mdl-tooltip--large" for="editProfile">
                    Logout
                </div>
            </aside>
            <!-- END USER INFO -->
            <!-- USER ORDERS -->
            <div id="feed" class="mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">


                <div id="toast" class="mdl-js-snackbar mdl-snackbar">
                    <div class="mdl-snackbar__text"></div>
                    <button class="mdl-snackbar__action" type="button"></button>
                </div>
            </div>
            <!-- END USER ORDERS -->
        </main>
        <!-- END MAIN CONTENT -->
        <!-- SNACK BAR CONTAINER -->
        <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action"></button>
        </div>
        <!-- END SNACKBAR CONTAINER -->
        <!-- FOOTER -->
        <footer id="footerContainer" class="mdl-mega-footer"></footer>
        <!-- END FOOTER -->
    </div>
</body>
<!-- SCRIPTS -->
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="/Frontend/app.js"></script>
<script src="./user.js"></script>

</html>
